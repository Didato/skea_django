{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
	{% if todo %}
    <form action="/intro/{{todo.id}}/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
	{% endif %}
  </div>
  <div class="col-3"></div>
</div>
{% endblock %}
